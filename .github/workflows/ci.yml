name: CI

on:
  push:
    branches: [ main, '002-*', '**/feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd backend || exit 0
          npm ci || true
      - name: Lint
        run: |
          cd backend || exit 0
          npm run lint || true
      - name: Run unit tests
        run: |
          cd backend || exit 0
          npm test || true
